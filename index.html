<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>City Weather</title>
</head>
<body>
    <div class="top-left">
        <h2 class="current-weather-description"></h2>
        <p>
            <span class="current-temperature"></span>
        </p>
        <img src="#" class="current-weather-icon">
    </div>
    <div class="top-right">
        <h2 class="city-name"></h2>
        <p class="country-name"></p>
        <h3 class="city-date"></h3>
    </div>
    <div class="bottom-left">
        <div>
            <img class="feels-like-icon invert-color" src="./icons/thermometer (1).png" alt="">
            <p>Feels Like</p>
            <h4>
                <span class="feels-like"></span>
                °C
            </h4>
        </div>
        <div>
            <img class="humidity-icon invert-color" src="./icons/humidity.png" alt="">
            <p>Humidity</p>
            <h4><span class="humidity"></span>%</h4>
        </div>
        <div>
            <img class="pressure-icon invert-color" src="./icons/barometer.png" alt="">
            <p>Pressure</p>
            <h4>
                <span class="pressure"></span>
                <span class="pressure-unit">hPa</span>
            </h4>
        </div>
        <div>
            <img class="wind-icon invert-color" src="./icons/wind.png" alt="">
            <p>Wind Speed</p>
            <h4>
                <span class="wind-speed"></span>
                <span class="wind-speed-unit">meter/sec</span>
            </h4>
        </div>
        <div>
            <img class="wind-icon invert-color" src="./icons/cloudy-day.png" alt="">
            <p>Cloudiness</p>
            <h4><span class="cloudiness"></span>%</h4>
        </div>
        <div>
            <img class="visibility-icon invert-color" src="./icons/view.png" alt="">
            <p>Visibility</p>
            <h4>
                <span class="visibility"></span>
                <span class="visibility-unit">meters</span>
            </h4>
        </div>
    </div>
    <div class="bottom-right">
        <div class="modal-button-container">
            <button class="open-modal"><img class="hamburger-icon" src="./icons/icons8-menu-60.png" alt=""></button>
        </div>
        <div class="city-name-input-container">
            <form class="city-name-form">
                <input class="city-name-input" type="text" placeholder="Search city weather...">
                <button class="submit-city-name-button"><img class="search-icon invert-color" src="./icons/loupe.png" alt=""></button>
            </form>
        </div>
    </div>

    <div class="modal-container modal display-none">
            <div class="top">
                <button class="close-modal"><img class="hamburger-icon" src="./icons/icons8-menu-60.png" alt=""></button>
            </div>
            <div class="middle">
                <p class="link"><a class="github" href="https://github.com/Rosendo-Martinez">Github</a></p>
                <p class="link"><a href="https://github.com/Rosendo-Martinez/weather-app">Repository</a></p>
                <p class="link"><a href="https://openweathermap.org/current">Weather API</a></p>
                <p class="link"><a href="https://openweathermap.org/api/geocoding-api#direct">Geographical Coordinates API</a></p>
                <p class="link"><a href="https://www.npmjs.com/package/human-date">Human-Date NPM Package</a></p>
            </div>
            <div class="bottom">
                <p class="copyright-text">Copycat © 2022 Rose</p>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
